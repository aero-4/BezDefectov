# Default server config for docker-compose setup
# Save as ./infra/nginx/default.conf
# Replace example.com with your DOMAIN

upstream backend_up {
    server backend:8000;
}

server {
    listen 80;
    server_name example.com;

    # ACME challenge for certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # static and media
    location /static/ {
        alias /static/;
        access_log off;
        expires 30d;
    }

    location /media/ {
        alias /media/;
        access_log off;
        expires 30d;
    }

    # nginx status for exporter
    location /stub_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;        # allow localhost
        allow ::1;
        allow 172.0.0.0/8;     # allow docker-like networks (adjust if needed)
        deny all;
    }

    # proxy to backend
    location / {
        proxy_pass http://backend_up;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
        proxy_buffering off;
    }

    # Redirect http to https for everything except ACME challenge
    location /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { allow all; log_not_found off; access_log off; }

    # Temporary: send other requests to https once certs exist (handled below)
}

# HTTPS server - will work once certbot wrote certs to certbot_etc volume
server {
    listen 443 ssl http2;
    server_name example.com;

    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM";

    # Security headers (minimal)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    root /usr/share/nginx/html;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location /static/ {
        alias /static/;
        access_log off;
        expires 30d;
    }

    location /media/ {
        alias /media/;
        access_log off;
        expires 30d;
    }

    location /stub_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        allow 172.0.0.0/8;
        deny all;
    }

    location / {
        proxy_pass http://backend_up;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;
        proxy_buffering off;
    }
}
