worker_processes auto;

events { }

http {
    server {
        listen 80;
        server_name potok.cloud www.potok.cloud;

        location /.well-known/acme-challenge/ {
            proxy_pass http://certbot:80;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name potok.cloud;

        ssl_certificate /etc/letsencrypt/live/potok.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/potok.cloud/privkey.pem;

        location / {
            proxy_pass http://your_app_upstream;
        }
    }
}
